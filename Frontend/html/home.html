<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="stylesheet" href="../css/home.css">
	<title>Group Chat</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
            <!-- Left Column for Group List -->
            <div class="col-md-3 col-lg-2 mb-4" id="groups">
				<div class="list-group">
                    <a href="#" class="fw-medium text-center text-white bg-primary list-group-item list-group-item-action">
                        Groups
                    </a>
                </div>
                <div class="list-group" id="groups-listing">
					<!-- Show members based on the group -->
                </div>
            </div>
				
        <!-- Main Chat Area -->
        <div class="col-md-9 col-lg-10">
		  <div class="card">
			<div class="card-header bg-primary text-white text-center fw-medium fs-5">
				<span id="groupHeading">
					Group Chat
				</span>
				<div class="dropdown d-inline float-end"> <!-- Added dropdown component -->
					<button class="btn btn-primary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
					  <i class="bi bi-three-dots-vertical"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
					  <li><a class="dropdown-item" href="#" id="create-group" data-bs-toggle="modal" data-bs-target="#createOrAddGroupModal">Create Group</a></li>
					  <li><a class="dropdown-item" href="#" id="members">Participants</a></li>
					  <li><a class="dropdown-item" href="#" id="add-member" data-bs-toggle="modal" data-bs-target="#createOrAddGroupModal">Add Participants</a></li>
					  <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
					</ul>
				  </div>
			</div>
			<div class="card-body">
				<!-- Messages will be dynamically added here -->
			</div>
			<div class="card-footer mb-3">
				<div class="input-group">
					<input type="text" id="message" class="form-control" placeholder="Type a message...">
						<button id="sendMessage" class="btn btn-primary">
							<i class="bi bi-telegram fs-2"></i>
						</button>
				</div>
			</div>
		</div>
	  </div>
	</div>

	<!-- Create group or add participants to the existing group modal -->
    <div class="modal fade" id="createOrAddGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form for creating a new group -->
                    <form id="createGroupForm">
                        <div class="mb-3" id="group-name">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName">
                        </div>
						<div class="mb-3" id="search-participants">
							<input type="text" class="form-control" id="participantsearch" placeholder="Search participants...">
						</div>
                        <div class="mb-3">
                            <label for="participants" class="form-label fw-medium">Participants</label>
                            <div id="participants" class="checkbox-group ms-3">
								<!-- Add participants here dynamically -->
							</div>
                        </div>
                        <button type="submit" id="group-button" class="btn btn-primary" data-bs-dismiss="modal"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

	<!-- Modal for displaying members -->
	<div class="modal fade" id="membersModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center" id="modalTitle"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalBody">
					<!-- Members will be dynamically added here -->
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="../js/home.js"></script>
	<script src="../js/group.js"></script>
	<script src="../js/logout.js"></script>
</body>
</html>
