<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Group Chat - Signup</title>
</head>
<body>
    <div class="container-fluid signup-container">
        <div class="left-section">
        </div>
        <div class="signup-form">
        <div class="card box">
        <div class="card-body">
            <div class="text-center"><img src="../images/chat-icon.jpg" alt="Chat icon" class="img-fluid icon">
            </div>
          <form id="signup-form">
              <div class="mb-3">
                  <label for="name" class="form-label fw-medium">Name</label>
                  <input type="text" class="form-control border-1 rounded-5" id="name" placeholder="Enter your name" required>
                </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-medium">Email</label>
                <input type="email" class="form-control border-1 rounded-5" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label fw-medium">Phone Number</label>
                <input type="number" class="form-control border-1 rounded-5" id="phone" placeholder="Enter your phone number" pattern="[0-9]+" required>
              </div>
              <div class="mb-4">
                  <label for="password" class="form-label fw-medium">Password</label>
                  <input type="password" class="form-control border-1 rounded-5" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 text-center">
                  <input type="submit" class="btn btn-primary form-control fw-medium border-1 rounded-5" value="Sign Up">
                </div>
          </form>
          <div class="text-center fw-medium">Already have an account?<a href="../html/login.html" class="link-decoration link-primary mx-2 fw-medium">Login</a></div>
        </div>
        </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
