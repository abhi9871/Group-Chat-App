<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Group Chat - Login</title>
</head>
<body>
  <div class="container-fluid login-container">
    <div class="left-section">
    </div>
    <div class="login-form">
      <div class="card box">
      <div class="card-body">
        <div class="text-center"><img src="../images/chat-icon.jpg" alt="Chat icon" class="img-fluid icon">
        </div>
      <form action="#" id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label fw-medium">Email</label>
            <input type="email" class="form-control border-1 rounded-5" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb3">
            <label for="password" class="form-label fw-medium">Password</label>
            <input type="password" class="form-control border-1 rounded-5" id="password" placeholder="Enter your password" required>
          </div>
        <div class=" mb-4 mt-1 text-end">
          <a href="#" class="link-decoration link-primary">Forgot password?</a>
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary form-control fw-medium border-1 rounded-5" value="Login">
        </div>
      </form>
      <div class="text-center fw-medium">Create an account?<a href="../html/signup.html" class="link-decoration link-primary mx-2 fw-medium">Sign up</a></div>
    </div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
